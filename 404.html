<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA fallback for LiPSite
        const l = window.location;
        
        // Для LiPSite на GitHub Pages
        const pathParts = l.pathname.split('/');
        const repoName = 'LiPSite'; // Имя репозитория
        
        let redirectPath;
        if (l.hostname.includes('github.io')) {
            // Перенаправляем в корень LiPSite
            redirectPath = '/' + repoName + '/?p=' + 
                l.pathname.split('/').slice(2).join('/').replace(/&/g, '~and~');
        } else {
            // Для локального сервера
            redirectPath = '/?p=/' + 
                l.pathname.slice(1).split('/').join('/').replace(/&/g, '~and~');
        }
        
        if (l.search && !l.search.includes('?p=')) {
            redirectPath += '&q=' + l.search.slice(1).replace(/&/g, '~and~');
        }
        
        redirectPath += l.hash;
        
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + redirectPath);
    </script>
</head>
<body>
    <p>Redirecting to the main application...</p>
</body>
</html>
